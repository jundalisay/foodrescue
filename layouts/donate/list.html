{{ define "body_classes" }}page-donate{{ end }} {{ define "main" }}
<div class="container pb-6 pt-6 pt-md-10 pb-md-10">
  <div class="row justify-content-start">
    <div class="col-12 col-md-8">
      <img src="{{.Params.icon}}" class="page-icon" width="128" height="128" />
      <h1 class="title">Give to Food Rescue Philippines</h1>
    </div>
  </div>
  <div class="row justify-content-start">
    <div class="col-12 col-md-5 order-md-2">
      <div class="content donation-stats">
        <h1 class="title">Points Transparency</h1>
        <p>
          Here we list our current balance in the Pantrypoints system.
        </p>
        <a href="https://pantrypoints.com/soon" class="button cta" target="_blank">Pantrypoints Portal Â»</a>

        <div class="row justify-content-start mt-3">
          <div class="col-12">
            <div class="stat-set">
              <p>Total Balance</p>
              <p class="value" id="totalBalance">&ndash;</p>
            </div>
          </div>
        </div>

        <div class="row justify-content-start">
          <div class="col-12">
            <div class="stat-set">
              <p>Donation (Month)</p>
              <p class="value" id="amountToDate">&ndash;</p>
            </div>
          </div>
        </div>
          
        <div class="row justify-content-start">
          <div class="col-12">
            <div class="stat-set">
              <p>Expenses (Month)</p>
              <p class="value" id="expToDate">&ndash;</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-7">
      <div class="service service-single">
        <div class="content mt-2">{{.Content}}</div>
      </div>
    </div>
  </div>
</div>

{{ end }}
